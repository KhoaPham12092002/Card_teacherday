<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher's Day Card</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #fff0f6, #fdfbfb, #e6ecff);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    /* Floating hearts background */
    .floating {
      position: absolute;
      font-size: 1.5rem;
      opacity: 0.5;
      animation: floatUp 8s infinite ease-in-out;
      pointer-events: none;
    }
    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(0.8); opacity: 0; }
      30% { opacity: 0.6; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }

    .card-container {
      width: 350px;
      height: 500px;
      perspective: 1200px;
      position: relative;
      z-index: 5;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1.2s;
      cursor: pointer;
      border-radius: 20px;
      box-shadow: 0 15px 45px rgba(0,0,0,0.2), 0 0 25px rgba(255, 102, 178, 0.3);
    }

    .card.open {
      transform: rotateY(180deg);
    }

    .face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 20px;
      overflow: hidden;
    }

    /* FRONT & BACK FULL IMAGE */
    .front img,
    .back img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .back {
      transform: rotateY(180deg);
    }

    /* Confetti hearts burst */
    .confetti {
      position: absolute;
      top: 0;
      left: 50%;
      width: 12px;
      height: 12px;
      background: pink;
      transform: rotate(45deg);
      animation: fall 3s linear forwards;
      opacity: 0.9;
      border-radius: 2px;
    }

    @keyframes fall {
      0% {
        opacity: 1;
        transform: translateY(0) rotate(45deg) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(600px) rotate(90deg) scale(0.5);
      }
    }
  </style>
</head>
<body>

  <!-- Floating heart decorations -->
  <div class="floating" style="left: 20%; animation-delay: 0s;">üíñ</div>
  <div class="floating" style="left: 70%; animation-delay: 2s;">üå∏</div>
  <div class="floating" style="left: 40%; animation-delay: 4s;">üíù</div>
  <div class="floating" style="left: 80%; animation-delay: 6s;">‚ú®</div>

  <div class="card-container">
    <div class="card" id="card">
      <!-- FRONT -->
      <div class="face front">
        <img src="Front.png" alt="Bouquet Front">
      </div>

      <!-- BACK -->
      <div class="face back">
        <img src="back.png" alt="Message Back">
      </div>
    </div>
  </div>

  <script>
    const card = document.getElementById("card");

    // Toggle card flip on click (works for desktop + mobile)
    card.addEventListener("click", () => {
      card.classList.toggle("open");
      createConfetti();
    });

    // generate confetti hearts
    function createConfetti() {
      for (let i = 0; i < 25; i++) {
        let confetti = document.createElement("div");
        confetti.classList.add("confetti");
        document.body.appendChild(confetti);

        // random start
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.background = ["#ff4d88","#ff80bf","#ff99cc","#ff1a66","#ffd1dc"][Math.floor(Math.random()*5)];
        confetti.style.transform = "rotate(45deg) scale(" + (0.7 + Math.random()*1.3) + ")";
        confetti.style.animationDuration = (2 + Math.random()*2) + "s";

        setTimeout(() => {
          confetti.remove();
        }, 3500);
      }
    }
  </script>
</body>
</html>
